<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
        }

            button:hover {
                background: #0056b3;
            }

        .flash {
            margin-bottom: 1rem;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Connexion Admin</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
        {% endwith %}
        <input name="username" placeholder="Nom d'utilisateur" required>
        <input name="password" type="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>
</body>
</html>
