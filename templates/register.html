{% extends "base.html" %}

{% block content %}
<div class="form-box" style="max-width: 500px; margin: 3rem auto;">
    <h2>Créer un compte</h2>

    {% if message %}
    <div class="card-light" style="background:{% if message_type == 'success' %}#222{% else %}#aa0000{% endif %}; color:{% if message_type == 'success' %}#00cc66{% else %}#fff{% endif %}; margin-bottom:1rem; padding:1rem;">
        {{ message }}
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('auth.register') }}">
        <label for="first_name">Prénom :</label>
        <input type="text" id="first_name" name="first_name" value="{{ request.form.get('first_name','') }}" required>

        <label for="last_name">Nom :</label>
        <input type="text" id="last_name" name="last_name" value="{{ request.form.get('last_name','') }}" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" value="{{ request.form.get('email','') }}" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Créer le compte</button>
    </form>

    <p style="margin-top: 1rem;">
        Déjà inscrit ?
        <a href="{{ url_for('auth.login') }}" style="color:#ff6600; text-decoration: underline;">Se connecter</a>
    </p>
</div>
{% endblock %}
